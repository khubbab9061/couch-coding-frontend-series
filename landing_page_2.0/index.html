<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Landing Page 2</title>
</head>
<body>
    <section id="first--head">
        <div class="shape"></div>
        <nav>
            <div class="logo">
                <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
            <lord-icon
                src="https://cdn.lordicon.com/ljvjsnvh.json"
                trigger="hover"
                colors="primary:#e83a30,secondary:#4030e8"
                style="width:150px;height:150px">
            </lord-icon>
            </div>
            <div class="options">
                <div class="op--1">
                    <a href="home.html">
                        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/kxoxiwrf.json"
                            trigger="hover"
                            colors="primary:#e83a30,secondary:#4030e8"
                            style="width:75px;height:75px">
                        </lord-icon>
                    </a>
                </div>
                <div class="op--2">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/fyuvwkhk.json"
                    trigger="hover"
                    colors="primary:#e83a30,secondary:#4030e8"
                    style="width:75px;height:75px">
                </lord-icon>
                </div>
                <div class="op--3">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                <lord-icon
                    src="https://cdn.lordicon.com/rvulxkpr.json"
                    trigger="click"
                    colors="primary:#e83a30,secondary:#4030e8"
                    style="width:75px;height:75px">
                </lord-icon>
                </div>
                <div class="op--4">
                    <a href="login12.html">
                        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                        <lord-icon
                            src="https://cdn.lordicon.com/hyymuwkm.json"
                            trigger="loop-on-hover"
                            delay="2000"
                            colors="primary:#e83a30,secondary:#4030e8"
                            style="width:75px;height:75px">
                        </lord-icon>
                    </a>
                </div>
            </div>
            <div class="down--btn">
                <a href="home.html"><!--<i class="fa-solid fa-angle-down"></i>-->Let's Go</a>
            </div>
        </nav>
    </section>
</body>
</html>
